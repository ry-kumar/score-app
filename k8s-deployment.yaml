# -----------------------------
# Deployment for Score API
# -----------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: score-deployment
  labels:
    app: score
spec:
  replicas: 1  # Scale later if needed
  selector:
    matchLabels:
      app: score
  template:
    metadata:
      labels:
        app: score
    spec:
      containers:
        - name: score-container
          image: score:v1             # Local image version 1
          imagePullPolicy: Never       # Required for local Minikube builds
          ports:
            - containerPort: 5000     # The port your FastAPI app listens on
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"

---

# -----------------------------
# Service to expose Score API
# -----------------------------
apiVersion: v1
kind: Service
metadata:
  name: score-service
spec:
  type: NodePort
  selector:
    app: score
  ports:
    - name: http
      port: 80
      targetPort: 5000
      nodePort: 30007